<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- LINKING BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <!-- LINKING GOOGLE FONT-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <!-- LINKING STYLE CSS-->
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>

    <!-- nav bar-->
    <nav class="bg-dark">
        <span class="navbar-brand mb-0 h1 text-light">Weather Dashboard</span>
    </nav>


    <!-- main container-->
    <div class="main-container container-fluid">
        <div class="row">
            <!-- weather container -->
            <div class="col-md-9 pt-4 order-md-2 container-left-columns">
                <!-- current city container-->
                <h3> Current Weather</h3>
                <div class="row">
                    <div class="col-md-12 currentCityContainer">
                        <div class="card-body">
                            <div class="currentCity"></div>
                            <p class="currentDate"></p>
                            <p class="currentIcon"></p>
                            <p class="currentTemp"></p>
                            <p class="currentHumidity"></p>
                            <p class="currentWindSpeed"></p>
                            <p class="currentUVIndex"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- 5 day forecast container-->
    <div class="row gutters">
        <div class="col-md-12 fiveDayForecastContainer">
            <div class="card-body">
                <h2>5-Day Weather Forecast</h2>
                <div class="fiveDayForecast"></div>
            </div>
        </div>
        <!-- day 1 -->
        <div class="col-md-2 dayOneContainer">
            <div class="card-body">
                <div class="dayOne"></div>
                <p class="dayOneDate"></p>
                <p class="dayOneIcon"></p>
                <p class="dayOneTemp"></p>
                <p class="dayOneHumidity"></p>
            </div>
        </div>
        <!-- day 2 -->
        <div class="col-md-2 dayTwoContainer">
            <div class="card-body">
                <div class="dayTwo"></div>
                <p class="dayTwoDate"></p>
                <p class="dayTwoIcon"></p>
                <p class="dayTwoTemp"></p>
                <p class="dayTwoHumidity"></p>
            </div>
        </div>
        <!-- day 3 -->
        <div class="col-md-2 dayThreeContainer">
            <div class="card-body">
                <div class="dayThree"></div>
                <p class="dayThreeDate"></p>
                <p class="dayThreeIcon"></p>
                <p class="dayThreeTemp"></p>
                <p class="dayThreeHumidity"></p>
            </div>
        </div>
        <!-- day 4 -->
        <div class="col-md-2 dayFourContainer">
            <div class="card-body">
                <div class="dayFourContainer"></div>
                <p class="dayFourDate"></p>
                <p class="dayFourIcon"></p>
                <p class="dayFourTemp"></p>
                <p class="dayFourHumidity"></p>
            </div>
        </div>
        <!-- day 5 -->
        <div class="col-md-2 dayFiveContainer">
            <div class="card-body">
                <div class="dayFive"></div>
                <p class="dayFiveDate"></p>
                <p class="dayFiveIcon"></p>
                <p class="dayFiveTemp"></p>
                <p class="dayFiveHumidity"></p>
            </div>
        </div>
    </div>

    <!-- search for a city container-->
    <div class="col-md-4 searchCityContainer">
        <div class="card-body">
            <h3 class="text-center mb-4">Search for a City</h3>
            <form class="form-inline">
                <input type="text" class="form-control mr-sm-2" id="cityInput" placeholder="City Name">
                <button type="submit" class="btn btn-primary search-button my-2 ml-2" id="searchBtn"><i
                        class="fas fa-search-location"></i></button>
            </form>
            <div class="cityList"></div>
        </div>
    </div>



    <!-- LINKING BOOTSTRAP JS JQUERY -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/script.js"></script>

</body>

</html>
