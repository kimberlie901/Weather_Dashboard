<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- LINKING BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <!-- LINKING GOOGLE FONT-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <!-- LINKING STYLE CSS-->
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>

    <!-- nav bar-->
    <nav class="bg-dark">
        <span class="navbar-brand mb-0 h1 text-light">Weather Dashboard</span>
    </nav>


    <!-- main container-->
    <div class="main-container">
        <!-- search for a city container-->
    <div class="col-md-4 searchCityContainer">
        <div class="card-body">
            <h3 class="text-center mb-4">Search for a City</h3>
            <form class="form-inline">
                <input type="text" class="form-control mr-sm-2" id="cityInput" placeholder="City Name">
                <button type="submit" class="btn btn-primary search-button my-2 ml-2" id="searchBtn"><i
                        class="fas fa-search-location"></i></button>
            </form>
            <div class="cityList"></div>
        </div>
    </div>
        <div class="col-md-8">
            <!-- weather container -->
            <div class="order-md-2 container-left-columns">
                <!-- current city container-->
                <div id="currentWeather" class="col-9 pb-4 pt-4">
                    <div class="row pb-3 mr-2 ml-2">
                        <div id="currentCityContainer" class="col-12 border rounded px-3 py-3"></div>
                    </div>
                    <div class="currentCity"></div>
                    <p class="currentDate"></p>
                    <p class="currentIcon"></p>
                    <p class="currentTemp"></p>
                    <p class="currentHumidity"></p>
                    <p class="currentWindSpeed"></p>
                </div>
            </div>
            <!-- 5 day forecast container-->
    <div class="row gutters">
        <div class="col-md-12 fiveDayForecastContainer">
            <div class="card-body">
                <h2>5-Day Weather Forecast</h2>
                <div class="fiveDayForecast"></div>
            </div>
        </div>
        <div class="forecast">
        <!-- day 1 -->
        <div class="day1Container">
            <div class="card-body">
                <div class="day"></div>
                <p class="date"></p>
                <p class="icon"></p>
                <p class="temp"></p>
                <p class="humidity"></p>
                <p class="windSpeed"></p>
            </div>
        </div>
        <!-- day 2 -->
        <div class="day2Container">
            <div class="card-body">
                <div class="day"></div>
                <p class="date"></p>
                <p class="icon"></p>
                <p class="temp"></p>
                <p class="humidity"></p>
                <p class="windSpeed"></p>
            </div>
        </div>
        <!-- day 3 -->
        <div class="day3Container">
            <div class="card-body">
                <div class="day"></div>
                <p class="date"></p>
                <p class="icon"></p>
                <p class="temp"></p>
                <p class="humdity"></p>
                <p class="windSpeed"></p>
            </div>
        </div>
        <!-- day 4 -->
        <div class="day4Container">
            <div class="card-body">
                <div class="day"></div>
                <p class="date"></p>
                <p class="icon"></p>
                <p class="temp"></p>
                <p class="humidity"></p>
                <p class="windSpeed"></p>
            </div>
        </div>
        <!-- day 5 -->
        <div class="day5Container">
            <div class="card-body">
                <div class="day"></div>
                <p class="date"></p>
                <p class="icon"></p>
                <p class="temp"></p>
                <p class="humidity"></p>
                <p class="windSpeed"></p>
            </div>
        </div>
    </div>
    </div>
        </div>
    </div>





    <!-- LINKING BOOTSTRAP JS JQUERY -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/script.js"></script>

</body>

</html>
